{% extends 'blog/base.html' %}
{% block title %}Add Comment{% endblock %}
{% block content %}
<h2>Add Comment to "{{ post.title }}"</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post Comment</button>
</form>
<a href="{% url 'post-detail' post.id %}">Cancel</a>
{% endblock %}
