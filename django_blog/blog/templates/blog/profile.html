{% extends 'blog/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>User Profile</h2>
<form method="post">
    {% csrf_token %}
    <input type="email" name="email" value="{{ user.email }}" required>
    <button type="submit">Update Email</button>
</form>
<p>Username: {{ user.username }}</p>
<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
