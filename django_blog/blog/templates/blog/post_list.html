{% extends 'blog/base.html' %}
{% block title %}Blog Posts{% endblock %}
{% block content %}
<h2>Blog Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:20 }}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'post-create' %}">New Post</a>
{% endblock %}
